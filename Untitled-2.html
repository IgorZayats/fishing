<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
</head>


<body>
<span id="array"></span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" >
function sqrt(num){

  function iterate(estimate){
    return Math.abs(estimate * estimate -num) <= 0.0000001 ? estimate : iterate((estimate + num / estimate) / 2)
  }

  return iterate(num);

}
$("#array").append(sqrt(4));
console.log(sqrt(4));
</script>
</body>
</html>
